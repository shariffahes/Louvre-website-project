    </div>

    <div class="signup-page">
      <h1>Register</h1>
      <div class="flex-signup">
        <form class="forms">
          <label for="fname">First Name</label>
          <input
            type="text"
            name="fname"
            id="fname"
            required
            placeholder="eg. John"
          />
          <br />
          <br />

          <label for="lname">Last Name</label>
          <input
            type="text"
            name="lname"
            id="lname"
            required
            placeholder="eg. Sims"
          />
          <br />
          <br />
          
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="eg. john@mail.com"
          />
          <br />
          <br />

          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            placeholder="eg. your password"
          />
          <br />
          <br />

          <button class="button">
            Sign Up <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </div>

    <div class="footer">
      <h2 class="title">The Louvre Museum</h2>
      <a href="./about.html">About us</a>
    </div>
