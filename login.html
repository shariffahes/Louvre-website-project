            name="email"
            id="email"
            required
            placeholder="eg. john@mail.com"
          />
          <br />
          <br />

          <input
            type="password"
            name="password"
            id="password"
            required
            placeholder="eg. your password"
          />
          <br />
          <br />

          <button class="button">
            Log In<i class="fas fa-paper-plane"></i>
          </button>
